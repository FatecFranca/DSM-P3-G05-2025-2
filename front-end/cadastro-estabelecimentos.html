<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./images/Logo_simp_R.png" type="image/x-icon">

  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/pages/cadastro-estabelecimentos.css">

  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <script src="/scripts/cadastro-estabelecimentos.js"></script>
  <title>Roll</title>
</head>
<body>
    
  <div id="main">
    <header>
      <img src="/images/Logo.png" alt="" id="header-logo">
      <div id="div-search-bar">
        <input id="div-search-bar" placeholder="Busque lugares...">
        <button>
          <img id="lupa" src="/icons/lupa.svg" alt="">
        </button>
      </div>

      <nav>
        <div class="nav-options"><a href="index.html">Home</a></div> 
        <div class="nav-options"><a href="">Eventos</a></div>
        <div class="nav-options"><a href="">Estabelecimentos</a></div>
        <div class="nav-options"><a href="">Contato</a></div>

        <button id="button-login"><a href="">Login</a></button>

        <a id="account-circle" href=""><img src="/icons/account_circle_1000dp_FFFFFF_FILL0_wght400_GRAD0_opsz48(1).svg" alt=""></a>
      </nav>
    </header>
    <div id="menu">
      <nav>
          <button class="tab-button" onclick="openTab('tab1', event)">Cadastrar</button>

          <button class="tab-button" onclick="openTab('tab2', event)">Editar</button>

          <button class="tab-button" onclick="openTab('tab3', event)">Excluir </button>
      </nav>
      
      <div class="tab-content active" id='tab1'>
      
        <form class="" >

          <div class="form-field">
            <label for="">Nome Fantasia</label>
            <input class="register" type="text" placeholder="Bar do Zé" name="" id="input-nome-fantasia">
          </div>

          <div class="form-field">
            <label for="">Horário - Abertura</label>
            <input class="register" type="text" placeholder="12:00" name="" id="input-openning-hour">
          </div>

          <div class="form-field">
            <label for="">Horário - Fechamento</label>
            <input class="register" type="text" placeholder="3:30" name="" id="input-closing-hour">
          </div>

          <div class="form-field">
            <label for="">Categoria</label>
            <input class="register" type="text" placeholder="Restaurante" name="" id="input-categoria">
          </div>

          <div class="form-field">
            <label for="">Tags</label>
            <input class="register" type="text" placeholder="Música ao vivo, drinks, porções" name="" id="input-tags">
          </div>

          <div class="form-field">
            <label for="">Rua</label>
            <input class="register" type="text" placeholder="Avenida dos palmares " name="" id="input-street">
          </div>

          <div class="form-field">
            <label for="">Número</label>
            <input class="register" type="text" placeholder="888" name="" id="input-street-number">
          </div>
          
          <div class="form-field">
            <label for="">Número de telefone</label>
            <input class="register" type="text" placeholder="(16) 99685-5621" name="" id="input-phone-number">
          </div>

          <div class="form-field">
              <label for="">Razão Social</label>
              <input class="register" type="text" placeholder="Bar do Zé LTDA." name="" id="input-razao-social">
            </div>

            <div class="form-field">
              <label for="">CNPJ</label>
              <input class="register" type="text" placeholder="96.752.874/0001-74" name="" id="input-cnpj">
            </div>


            <div class="form-field">
              <label for="">CPF do proprietário</label>
              <input class="register" type="text" placeholder="185.269.852/25" name="" id="input-owner-cpf">
            </div>
         
        </form>
        
        <button id="create-button" class="large-button">
          <p>Cadastrar</p>
        </button>
      </div>
      <div class="tab-content" id="tab2">
         <form class=" " >

          <div class="form-field id-search-field">
            <label for="input-id-update">Id</label>
            <div class="id-search-controls">
              <input data-update="id" type="text" placeholder="5" id="input-id-update" class="input-id" name="id-update">
              <button type="button" class="large-button" id="edit-id-button" name="search-update-btt">
                <p>Buscar</p>
              </button>
            </div>
          </div>

          <div class="form-field">
            <label for="">Nome Fantasia</label>
            <input type="text" data-update="nome-fantasia" placeholder="Bar do Zé" id="input-nome-fantasia" class="update" name="place_name-update">
          </div>

          <div class="form-field">
            <label for="">Horário - Abertura</label>
            <input data-update="openning-hour" type="text" placeholder="12:00" id="input-openning-hour" class="update" name="opening_hours-update">
          </div>

          <div class="form-field">
            <label for="">Horário - Fechamento</label>
            <input data-update="closing-hour" type="text" placeholder="3:30" id="input-closing-hour" class="update" name="closing_hours-update">
          </div>

          <div class="form-field">
            <label for="">Tags</label>
            <input data-update="tags" type="text" placeholder="bar, restaurante, drinks" id="input-tags" class="update" name="tags-update">
          </div>

          <div class="form-field">
            <label for="">Rua</label>
            <input data-update="street" type="text" placeholder="Avenida dos palmares" id="input-street" class="update" name="street-update">
          </div>

          <div class="form-field">
            <label for="">Número</label>
            <input data-update="street-number" type="text" placeholder="888" id="input-street-number" class="update" name="street_number-update">
          </div>
          
          <div class="form-field">
            <label for="">Número de telefone</label>
            <input data-update="phone-number" type="text" placeholder="(16) 99685-5621" id="input-phone-number" class="update" name="phone_number-update">
          </div>

          <div class="form-field">
              <label for="">Razão Social</label>
              <input data-update="razao-social" type="text" placeholder="Bar do Zé LTDA." id="input-razao-social" class="update" name="razao_social-update">
            </div>

            <!-- <div class="form-field">
              <label for="">CPF do proprietário</label>
              <input data-update="owner-cpf" type="text" placeholder="122.556.198/63" id="input-owner-cpf" class="update" name="cpf-owner-update">
            </div> -->

            <div class="form-field">
              <label for="">CNPJ</label>
              <input data-update="cnpj" type="text" placeholder="96.752.874/0001-74" id="input-cnpj" class="update" name="cnpj-update">
            </div>
         
        </form>
        
        <button id="update-button" class="large-button">
          <p>Editar</p>
        </button>
      </div>

      <div class="tab-content" id="tab3">
        <form action="">
          <div class="form-field">
            <label for="">Id</label>
            <input type="text" class="input-id" placeholder="7">
            <button button class="large-button" id="exclude-button"> Excluir </button>
          </div>
        </form>
      </div>
    </div>

    
  </div>
</body>
</html>
