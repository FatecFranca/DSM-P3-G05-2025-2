<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./images/Logo_simp_R.png" type="image/x-icon">

  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/pages/cadastro-usuarios.css">

  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <script src="/scripts/search-handler.js" defer></script>
  <script src="/scripts/cadastro-usarios.js" defer></script>
  <title>Roll</title>
</head>
<body>
  <header>
    <img src="/images/Logo.png" alt="" id="header-logo">
    
    <form id="div-search-bar" data-js="search-form" action="">
      <input data-js="search" class="search-input" placeholder="Busque lugares...">
      <button type="submit" id="button-search-bar">
        <img id="lupa" src="/icons/lupa.svg" alt="">
      </button>
    </form>

    <nav>
      <div class="nav-options"><a href="index.html">Home</a></div> 
      <div class="nav-options"><a href="">Eventos</a></div>
      <div class="nav-options"><a href="">Estabelecimentos</a></div>
      <div class="nav-options"><a href="">Contato</a></div>

      <button id="button-login"><a href="">Login</a></button>

      <a id="account-circle" href=""><img src="/icons/account_circle_1000dp_FFFFFF_FILL0_wght400_GRAD0_opsz48(1).svg" alt=""></a>
    </nav>
  </header>

  <main>
    <div id="menu">
      <nav>
        <button class="tab-button" onclick="openTab('tab1', event)">
          <p>Criar</p>
        </button>

        <button class="tab-button" onclick="openTab('tab2', event)">
          <p>Editar</p>
        </button>

        <button class="tab-button" onclick="openTab('tab3', event)">
          <p>Excluir</p>
        </button>
      </nav>

      <div class="tab-content active" id="tab1">
        <form action="" id="create-user-form">
           <div class="form-field">
              <label for="">Nome</label>
            <input type="text" placeholder="Adalberto Silveira" id="user-name">
           </div>

           <div class="form-field">
              <label for="">Email</label>
            <input type="text" placeholder="adalberto12@gmail.com" id="user-email">
           </div>

           <div class="form-field">
            <label for="">Tipo</label>
            <div id="user-type-group">
             <label><input type="radio" name="user-type" value="C" checked> C</label>
             <label><input type="radio" name="user-type" value="O"> O</label>
            </div>
           </div>

          <div id="extra-user-fields"></div>
        </form>

        <button id="register-button" name="button-register" class="large-button">
          <p>Cadastrar</p>
        </button>
      </div>

      <div class="tab-content" id="tab2">
        
         <form action="" id="edit-user-form">

          <div class="form-field" id="id-search-field">
            <label for="">ID</label>
            <input data-update="id" type="text" placeholder="123" id="edit-user-id" class="input-id-user">
            <button type="button" class="search-button">Buscar</button>
          </div>
          <div class="form-field">
            <label for="">Nome</label>
            <input data-update="name" type="text" placeholder="Adalberto Silveira">
          </div>

          <div class="form-field">
            <label for="">Email</label>
            <input data-update="email" type="text" placeholder="adalberto12@gmail.com">
          </div>

          <div class="form-field" id="edit-type-field"></div>
          <div id="edit-extra-user-fields"></div>

        </form>
        <button id="send-update-button" class="large-button">
          <p>Enviar</p>
        </button>
      </div>

      <div class="tab-content" id="tab3">
        <form action="" id="delete-user-form">
          <div class="form-field" id="delete-field">
            <label for="delete-user-id">ID</label>
            <input type="text" id="delete-user-id" class="input-id-user" placeholder="123" data-delete="id">
            <button type="button" class="danger-button" id="exclude-button">Excluir</button>
          </div>
        </form>
      </div>
    </div>

  </main>

</body>
</html>
